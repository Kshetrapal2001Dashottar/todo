<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="todo.css">
</head>

<body>

    <header>
        <a class="clock" href="../Clock/clock.html">Click here For Clock</a>
        <h1>Task List</h1>

    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <div id="tasks">
            </div>
        </section>
    </main>

    <script src="index.js"></script>
</body>

</html>
